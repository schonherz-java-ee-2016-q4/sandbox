<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml">

	<ui:define name="pageTitle">#{out.login}</ui:define>
	<ui:define name="content">
		<h:form id="registrationForm">
			<h:outputLabel value="Username:" for="username" />
			<p:inputText id="username"
				value="#{registrationView.userVo.username}" required="true"></p:inputText>
			<p:message for="username"></p:message>

			<h:outputLabel value="Password:" for="password" />
			<p:password id="password" value="#{registrationView.userVo.password}" required="true"></p:password>
			<p:message for="password"/>
			
			<p:commandButton value="Register" actionListener="#{registrationView.registration()}"></p:commandButton>



		</h:form>
	</ui:define>
</ui:composition>
